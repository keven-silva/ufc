<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Tarefas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <div class="task-form">
            <input type="text" id="task-title" placeholder="Título da Tarefa">
            <textarea id="task-desc" placeholder="Descrição da Tarefa"></textarea>
            <button id="add-task-btn">Adicionar Tarefa</button>
        </div>
        <div class="search-form">
            <input type="text" id="search-input" placeholder="Buscar por título ou descrição">
        </div>
        <div class="task-list">
            <h2>Tarefas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tasks">
                    <!-- As tarefas serão adicionadas aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
